<!DOCTYPE html>
<html>
<head>
	<title>Survey Form Exam#2</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
<section class="container>
	<div id="title">
		<h1 class="h1">Skill - Dev Survey Form</h1>
		<div id="description">
			<p><strong><em>Get Your Skill-Dev Account to Start Learning Now!</em></strong></p>
		</div>
	</div>
	<div class="Head">
		<div class="form-holder">
      		<form id="survey-form">
      			<div>
      				<h3>Name</h3>
      				<label id="name-label">
      				<input type="text" class="name label-element" placeholder="Enter Your Name" name="name" required>
      			</label>
      			</div>
      			<div>
      				<h3>Email</h3>
      				<label id="email-label">
      					<input type="email" class="email label-element" placeholder="Enter Your Email" name="email" required>
      				</label>
      			</div>
      			<div>
      				<h3>Number</h3>
                   <label id="number-label">
      					<input type="number" name="" class="number label-element" min="12"
      					max="80" placeholder="Age" required="number">
      				</label>
      			</div>
      				
      			
      			<div >
      				<h3>What's Your Current Role?</h3>
      			
      					<select id="dropdown" >
      						<option class="drop1" disabled="" selected="selected">Select Your Current Role!</option>
      				<option class="drop1" >School Student</option>
      			    <option class="drop1" >Full-Time Job</option>
      				<option class="drop1" >Jobless</option>
      			</select>
      			
      			
      			</div>
      			<div>
      				<h3>Your Gender?</h3>
      				<label id="gender-label">
      					<input type="radio" name="a" class="radio">Male<br>
      					<input type="radio" name="a" class="radio">Female<br>
      					<input type="radio" name="a" class="radio">Other<br>
      				</label>
      			</div>
      			<div>
      				<h3>Your Fav Skill</h3>
      				<label >
      					<select id="dropdown2">
      						<option>Tech-Based</option>
      						<option>Art-Based</option>
      						<option>Sports-Based</option>
      						<option>Music-Based</option>

      					</select>
      				</label>
      			</div>
      			<div class="Goals-list">
      				<h3>Your Goals Of Achievements?</h3>
      				
      					<input type="checkbox" class="checkbox" name="">
      				<label>Front-end Projects<br>
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      				<label>Back-end Projects<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Data Visualization<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Challenges<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Open Source Community<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Gitter help rooms<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Videos<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>City Meetups<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Wiki<br>
      					
      				</label>
      				<input type="checkbox" class="checkbox"  name="">
      					<label>Forum<br>
      					
      				</label>
      				<input type="checkbox" name="" class="checkbox">
      					<label>Other Based-additional Project<br>
      					
      				</label>
      				
      				
      			</div>
      			<div>
      				<h3>Any Additional Comments?</h3>
      					<textarea id="textarea"></textarea>
      				
      			</div>
      			<div class="button">
      				<button type="submit" class="animate__animated animate_jello">Submit</button>
      			</div>
      				
      		
      		</div>
      		</form>
	</div>
	</div>
	
</section>
</body>
</html>
